<!-- Movie Preview -->
<template>
    <div class="slds-box slds-theme_default" if:true={movieSelected}>
        <div class="slds-size_1-of-2"><img src={movieSelected.image} alt={movieSelected.title}></div>
        <div class="slds-text-heading_large ">{movieSelected.title}</div>
        <div class="slds-grid">
            <div class="slds-text-title slds-col-1">Rating :</div>
            <div class="slds-col">
                <c-star-rating rating={movieRating}></c-star-rating>
            </div>
        </div>
        <div class="slds-text-title">Type: <span class="slds-text-body_small">{movieSelected.type}</span></div>
        <div class="slds-text-title">Description : <span class="slds-text-body_small">{movieSelected.description}</span>
        </div>
    </div>
    <p>Select a movie!</p>
</template>
