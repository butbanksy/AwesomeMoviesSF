<!-- Movie Preview -->
<template>
    <div class="slds-box slds-theme_default">
        <div class=slds-container_center>
            <div class="slds-size_2-of-2"><img src={movieSelected.image} alt={movieSelected.title}></div>
        </div>
        <div class="slds-text-heading_large ">{movieSelected.title}</div>
        <div class="slds-text-title">Rating : <span class="slds-text-body_small">{movieSelected.rating}</span></div>
        <div class="slds-text-title">Type: <span class="slds-text-body_small">{movieSelected.type}</span></div>
        <div class="slds-text-title">Description : <span class="slds-text-body_small">{movieSelected.description}</span>
        </div>
    </div>
</template>
