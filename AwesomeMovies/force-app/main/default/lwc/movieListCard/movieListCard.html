<!-- Movie List Card -->
<template>
    <lightning-card variant="base">
        <div class=slds-container_center>
            <div class="slds-size_2-of-2"><img src={movie.image} alt={movie.title}></div>
        </div>
        <div class="slds-m-top_xx-small slds-text-heading_medium">{movie.title}</div>
        <div class="slds-text-title slds-m-around_xxx-small">Type : {movie.type}</div>
        <div class="slds-text-title slds-m-around_xxx-small">Rating : {movie.rating}</div>
    </lightning-card>
</template>
