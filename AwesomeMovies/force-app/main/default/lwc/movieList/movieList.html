<!-- Movie List -->
<template>
    <div class="slds-grid slds-wrap">
        <template if:true={isLoading}>
            <lightning-spinner variant="brand" alternative-text="Loading movies"></lightning-spinner>
        </template>


        <template if:true={data.length} for:each={data} for:item="movie">
          <c-movie-list-card class="slds-size_1-of-4 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-small-size_1-of-1 slds-m-right_xxx-small" key={movie.id} movie={movie} onselectedmovie= {handleSelectedMovie}></c-movie-list-card>
        </template>

    </div>
</template>
